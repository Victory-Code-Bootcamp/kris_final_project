  <body>
    <nav>
      <div class="nav_column1">
        <img
          src="images/logo.gif"
          alt="Home for the Homeless Logo"
          loop="infinite"
          width="100vw"
          max-width="100vw"
        />
      </div>
      <div class="nav_column2">
        <div class="nav_column2_row1">
          <h1 class="tagline">Realtors For People Who Truly Need Housing</h1>
        </div>
        <div class="nav_column2_row2">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>    
      </div>
    </nav>
    <main>
      <div class="banner-top">
        <h1>Are You Interested In Joining Us?</h1>
      </div>
      <div class="form_row">
        <div class="form_column">
          <form name="contact" method="POST" data-netlify="true">
            <label for="first_name">First Name:</label>
            <input
              type="text"
              name="first_name"
              id="first_name"
              placeholder="First Name"
            />
            <br />
            <label for="last_name">Last Name:</label>
            <input
              type="text"
              name="last_name"
              id="last_name"
              placeholder="Last Name"
            />
            <br />
            <label for="email">Email Address:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <br />
            <label for="phone">Phone Number:</label>
            <input
              type="phone"
              name="phone"
              id="phone"
              placeholder="Phone Number"
            />
            <br />
            <label for="birth_date">Birth Date:</label>
            <input
              type="date"
              name="birth_date"
              id="birth_date"
              placeholder="Birthday"
            />
            <br />
            <label for="favorite_color">Favorite Color:</label>
            <input
              type="color"
              name="favorite_color"
              id="favorite_color"
              placeholder="Favorite Color"
            />
            <br />
            <p>Are you currently unhoused?:</p>
            <input
              type="radio"
              id="yes_unhoused"
              name="yes_housed"
              value="yes_unhoused"
            />
            <label for="yes_unhoused">Yes</label>
            <input
              type="radio"
              id="no_unhoused"
              name="no_housed"
              value="no_unhoused"
            />
            <label for="no_unhoused">No</label>
            <br />
            <p>Have you ever been homeless?:</p>
            <input
              type="radio"
              id="yes_homeless"
              name="yes_homeless"
              value="yes_homeless"
            />
            <label for="yes_homeless">Yes</label>
            <input
              type="radio"
              id="no_homeless"
              name="no_homeless"
              value="no_homeless"
            />
            <label for="no_homeless">No</label>
            <br />
            <button type="submit">Get Connected!</button>
          </form>
        </div>
        <div class="form_logo_column">
          <img 
            class="form_logo"
            src="images/logo.gif" 
            alt="Homes for the Homeless Gif Logo." />
        </div>
      </div>
    </main>
    <footer>
      <div class="banner">
        <div class="social">
          <a href="https:/www.twitter.com"><i class="fa-brands fa-square-twitter fa-xl" style="color: #fcde59;"></i></a>
          <a href="https:/www.linkedin.com"><i class="fa-brands fa-linkedin fa-xl" style="color: #fcde59;"></i></a>
          <a href="https:/www.facebook.com"><i class="fa-brands fa-square-facebook fa-xl" style="color: #fcde59;"></i></a>
        </div>
        <div class="banner_text">
          <h1>Bring Dignity To Your City.</h1>
      </div>
      <div class="footer_logo">
        <img
          src="images/logo.gif"
          alt="Home for the Homeless Logo"
          loop="infinite"
          width="100vw"
          max-width="100vw"
        />
      </div>
    </footer>
  </body>
</html>
