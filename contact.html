    <main>
      <div class="banner-top">
        <h1>Are You Interested In Joining Us?</h1>
      </div>
      <div class="form-row">
        <div class="form-column">
          <form name="contact" method="POST" data-netlify="true">
             
            <br />
            <label for="last-name">Last Name:</label>
            <br />
            <input
              type="text"
              name="last-name"
              id="last-name"
              placeholder="Last Name"
            />
            <br />
            <label for="email">Email Address:</label>
            <br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <br />
            <label for="phone">Phone Number:</label>
            <br />
            <input
              type="phone"
              name="phone"
              id="phone"
              placeholder="Phone Number"
            />
            <br />
            <label for="birth-date">Birth Date:</label>
            <br />
            <input
              type="date"
              name="birth-date"
              id="birth-date"
              placeholder="Birthday"
            />
            <br />
            <label for="favorite-color">Favorite Color:</label>
            <br />
            <input
              type="color"
              name="favorite-color"
              id="favorite-color"
              placeholder="Favorite Color"
            />
            <br />
            <p>Are you currently unhoused?:</p>
            <input
              type="radio"
              id="yes-unhoused"
              name="yes-housed"
              value="yes-unhoused"
            />
            <label for="yes-unhoused">Yes</label>
            <input
              type="radio"
              id="no-unhoused"
              name="no-housed"
              value="no-unhoused"
            />
            <label for="no-unhoused">No</label>
            <br />
            <p>Have you ever been homeless?:</p>
            <input
              type="radio"
              id="yes-homeless"
              name="yes-homeless"
              value="yes-homeless"
            />
            <label for="yes-homeless">Yes</label>
            <input
              type="radio"
              id="no-homeless"
              name="no-homeless"
              value="no-homeless"
            />
            <label for="no-homeless">No</label>
            <br />
            <br />
            <button type="submit">Get Connected!</button>
          </form>
        </div>
        <div class="form-logo-column">
          <img 
            class="form-logo"
            src="images/logo.gif" 
            alt="Homes for the Homeless Gif Logo." />
        </div>
      </div>
    </main>
